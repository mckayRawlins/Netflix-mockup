<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
</head>
<body class="w-screen text-white">

    <main class="bg-cover w-screen bg-[url(images/factory.jpg)]">
      <div class="main flex gap-8 items-center px-10">

        <div class="h-screen flex items-center">
          <div class="nav bg-white/20 backdrop-blur-lg flex-none w-20 rounded-full border-slate-50/30">
            <div class="navbuttons flex flex-col space-y-4 items-center py-8">
              <i class="fa fa-home"></i>
            </div>
          </div>
        </div>

        <div class="flex flex-grow rounded-2xl">
          <div class="sidebar flex flex-col rounded-l-2xl bg-white/30 backdrop-blur-lg p-5">
            <div class="sidebar-nav flex flex-col items-center">
              <i class="fa fa-heart"></i>
              <i class="fa fa-heart"></i>
              <i class="fa fa-heart"></i>
            </div>

            <div class="new-trailers flex flex-col">
              <h2>New Trailers</h2>
              <div>
                movie trailer
              </div>
              <div>
                movie trailer
              </div>
              <div>
                movie trailer
              </div>
            </div>
          </div>

          <div class="flex-grow rounded-r-2xl bg-white/20 backdrop-blur-lg border-slate-50/30 p-5">
            <div class="search-header flex justify-between">
              <input class="bg-white/20 rounded-full p-3" type="text" placeholder="Search...">
              <div class="prof-header">
                <i class="fa fa-bell"></i>
              </div>
            </div>
            <div class="featured rounded-2xl bg-[url(images/banner.jpg)] p-5">
              <div>
                <h1>SHOW<br>
                NAME</h1>
                <span>2020 - Drama - 5 Seasons</span>
              </div>
              <div class="featured-buttons flex justify-between">
                <div class="flex items-center">
                  <div class="bg-red-700 p-3 rounded-lg">Watch</div>
                  <i class="fa fa-plus"></i>
                </div>
                <div class="flex">
                  <div class="bg-amber-500 rounded-lg">content</div>
                  <div class="bg-amber-500 rounded-lg">content</div>
                  <div class="bg-amber-500 rounded-lg">content</div>
                </div>
              </div>
            </div>

            <h2>Popcorn Mania</h2>
            <div class="popcorn-mania flex space-x-4">
              <div class="movie-show">content</div>
              <div class="movie-show">content</div>
              <div class="movie-show">content</div>
              <div class="movie-show">content</div>
            </div>

            <h2>Continue Watching</h2>
            <div class="continue-watching flex space-x-4">
              <div class="movie-show">content</div>
              <div class="movie-show">content</div>
              <div class="movie-show">content</div>
              <div class="movie-show">content</div>
            </div>
          </div>

        </div>
      </div>
    </main>
</body>
</html>
